<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe GUI - New Features Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s;
        }
        
        body.light-mode {
            background-color: #f0f0f0;
        }
        
        body.dark-mode {
            background-color: #2b2b2b;
        }
        
        .container {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .light-mode .container {
            background: white;
            color: #000;
        }
        
        .dark-mode .container {
            background: #3c3c3c;
            color: #fff;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .config-panel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .light-mode .config-panel {
            background: #f8f8f8;
        }
        
        .dark-mode .config-panel {
            background: #2b2b2b;
        }
        
        .config-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .config-item label {
            font-size: 14px;
        }
        
        .config-item input, .config-item select {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .dark-mode .config-item input,
        .dark-mode .config-item select {
            background: #4a4a4a;
            color: #fff;
            border-color: #666;
        }
        
        .theme-toggle {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .light-mode .theme-toggle {
            background: #fff;
            color: #000;
        }
        
        .dark-mode .theme-toggle {
            background: #3c3c3c;
            color: #fff;
        }
        
        .status {
            font-size: 18px;
            margin: 20px 0;
            min-height: 28px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .light-mode .status {
            background: #fff;
        }
        
        .dark-mode .status {
            background: #3c3c3c;
        }
        
        .board {
            display: inline-grid;
            grid-template-columns: repeat(3, 120px);
            grid-gap: 5px;
            margin: 20px 0;
        }
        
        .cell {
            width: 120px;
            height: 120px;
            font-size: 56px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .light-mode .cell {
            background: #fff;
            color: #000;
            border: 2px solid #ddd;
        }
        
        .light-mode .cell:hover {
            background: #e0e0e0;
        }
        
        .dark-mode .cell {
            background: #3c3c3c;
            color: #fff;
            border: 2px solid #555;
        }
        
        .dark-mode .cell:hover {
            background: #4a4a4a;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .light-mode .btn {
            background: #fff;
            color: #000;
        }
        
        .light-mode .btn:hover {
            background: #e0e0e0;
        }
        
        .dark-mode .btn {
            background: #3c3c3c;
            color: #fff;
        }
        
        .dark-mode .btn:hover {
            background: #4a4a4a;
        }
        
        .info {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
        
        .features {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
        }
        
        .light-mode .features {
            background: #e8f4f8;
            border: 2px solid #3498db;
        }
        
        .dark-mode .features {
            background: #1a3a4a;
            border: 2px solid #2980b9;
        }
        
        .features h3 {
            margin-bottom: 15px;
            color: #3498db;
        }
        
        .features ul {
            margin-left: 20px;
            line-height: 1.8;
        }
        
        .side-by-side {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="light-mode">
    <div class="side-by-side">
        <!-- Light Mode Example -->
        <div class="container" style="max-width: 500px;">
            <h1>TicTacToe - RL Agent</h1>
            
            <div class="config-panel">
                <div class="config-item">
                    <button class="theme-toggle">üåô Dark Mode</button>
                </div>
                <div class="config-item">
                    <label>First player:</label>
                    <select>
                        <option>agent</option>
                        <option>player</option>
                    </select>
                </div>
                <div class="config-item">
                    <label>Your symbol:</label>
                    <input type="text" value="O" style="width: 40px; text-align: center;">
                </div>
                <div class="config-item">
                    <label>Agent symbol:</label>
                    <input type="text" value="X" style="width: 40px; text-align: center;">
                </div>
            </div>
            
            <div class="status">Your turn (O)</div>
            
            <div class="board">
                <div class="cell"></div>
                <div class="cell">O</div>
                <div class="cell"></div>
                <div class="cell">X</div>
                <div class="cell">X</div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell">O</div>
                <div class="cell"></div>
            </div>
            
            <div class="controls">
                <button class="btn">New Game</button>
                <button class="btn">Quit</button>
            </div>
            
            <div class="info">Loaded trained model</div>
            
            <div class="features">
                <h3>‚ú® New Features</h3>
                <ul>
                    <li><strong>Dark Mode:</strong> Toggle between light/dark themes</li>
                    <li><strong>Starting Player:</strong> Choose who goes first</li>
                    <li><strong>Custom Symbols:</strong> Use any symbols you like</li>
                    <li><strong>Simplified Code:</strong> Modular and maintainable</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script>
        // Add toggle functionality for demo
        document.querySelector('.theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                this.textContent = '‚òÄÔ∏è Light Mode';
            } else {
                this.textContent = 'üåô Dark Mode';
            }
        });
    </script>
</body>
</html>
